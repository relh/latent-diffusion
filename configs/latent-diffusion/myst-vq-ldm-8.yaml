model:
  base_learning_rate: 1.0e-06
  target: ldm.models.diffusion.ddpm.LatentDiffusion
  params:
    linear_start: 0.0015
    linear_end: 0.0205
    log_every_t: 200
    timesteps: 1000
    loss_type: l1
    first_stage_key: image
    cond_stage_key: class
    image_size: 160 
    channels: 13 
    concat_mode: true
    conditioning_key: concat
    cond_stage_trainable: true
    monitor: val/loss
    use_ema: false 

    unet_config:
      target: ldm.modules.diffusionmodules.openaimodel.UNetModel
      params:
        image_size: 160
        in_channels: 16
        out_channels: 13
        model_channels: 128 
        attention_resolutions:
        - 32
        - 16
        - 8
        num_res_blocks: 2
        channel_mult:
        - 1
        - 4
        - 8
        num_heads: 8

    first_stage_config:
      target: ldm.models.autoencoder.AutoencoderKL
      params:
        embed_dim: 13
        n_embed: 8192

        lossconfig:
          target: ldm.modules.losses.LPIPSWithDiscriminator
          params:
            disc_start: 50001
            disc_in_channels: 13
            kl_weight: 0.000001
            disc_weight: 0.5
            perceptual_weight: 0.0
              #lossconfig:
              #target: torch.nn.Identity

        ddconfig:
          double_z: True
          z_channels: 13
          resolution: 640 
          in_channels: 13
          out_ch: 13
          ch: 128
          ch_mult: [ 1,2,4 ]  # num_down = len(ch_mult)-1
          num_res_blocks: 2
          attn_resolutions: [ ]
          dropout: 0.0

    cond_stage_config:
      target: ldm.modules.encoders.modules.SpatialRescaler
      params:
        n_stages: 2
        in_channels: 3
        out_channels: 3
data:
  target: main.DataModuleFromConfig
  params:
    batch_size: 2 
    wrap: true 
    num_workers: 1
    train:
      target: ldm.data.myst.MYSTTrain
      params:
        size: 640 
          #crop_size: 512
          #segmentation_to_float32: true
    validation:
      target: ldm.data.myst.MYSTValidation
      params:
        size: 640  
          #crop_size: 512
          #segmentation_to_float32: true

lightning:
  callbacks:
    image_logger:
      target: main.ImageLogger
      params:
        batch_frequency: 5000 
        max_images: 16
        increase_log_steps: False
