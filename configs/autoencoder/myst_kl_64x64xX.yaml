model:
  base_learning_rate: 4.5e-6
  target: ldm.models.autoencoder.AutoencoderKL
  params:
    monitor: "val/rec_loss"
    embed_dim: 13
    lossconfig:
      target: ldm.modules.losses.LPIPSWithDiscriminator
      params:
        disc_start: 50001
        disc_in_channels: 13
        kl_weight: 0.000001
        disc_weight: 0.5
        perceptual_weight: 0.0

    ddconfig:
      double_z: True
      z_channels: 13
      resolution: 640 
      in_channels: 13
      out_ch: 13
      ch: 128
      ch_mult: [ 1,2,4 ]  # num_down = len(ch_mult)-1
      num_res_blocks: 2
      attn_resolutions: [ ]
      dropout: 0.0


data:
  target: main.DataModuleFromConfig
  params:
    batch_size: 1
    num_workers: 1
    wrap: True
    train:
      target: ldm.data.myst.MYSTTrain
      params:
        size: 640 
    validation:
      target: ldm.data.myst.MYSTValidation
      params:
        size: 640 

lightning:
  callbacks:
    image_logger:
      target: main.ImageLogger
      params:
        batch_frequency: 1000
        max_images: 16
        increase_log_steps: True

  trainer:
    benchmark: True
    accumulate_grad_batches: 2
